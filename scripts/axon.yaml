apiVersion: myelinproj.io/v1alpha1
kind: Axon
metadata:
  name: spectral-net
spec:

  serviceAccountName: myelin-app-myelin

  artifacts:
    - name: spectral-net-source
      path: /src
      git:
        repo: https://github.com/myelinio/SpectralNet.git
        revision: master

  volumeClaimTemplate:
    metadata:
      name: axon-store
    spec:
      storageClassName: standard
      accessModes: ["ReadWriteOnce"]
      resources:
        requests:
          storage: 1Gi
  tasks:
    - name: DataPrep
      container:
#        image: registry-intl.eu-central-1.aliyuncs.com/myelinproj/spectral-net-preprocess:1.0
        imageBuild:
          repositoryName: spectral-net-preprocess
          artifact: spectral-net-source
          buildLocation: /src
          dockerfile:
            path: scripts/Dockerfile.preprocess

    - name: DataPrepAutoEncoder
      container:
#        image: registry-intl.eu-central-1.aliyuncs.com/myelinproj/spectral-net-preprocess:b749269
        imageBuild:
          repositoryName: spectral-net-preprocess
          artifact: spectral-net-source
          buildLocation: /src
          dockerfile:
            path: scripts/Dockerfile.ae-preprocess

    - name: TrainAutoencoderModel
      train:
#        image: registry-intl.eu-central-1.aliyuncs.com/myelinproj/autoencoder-train-gpu:ff95197
        imageBuild:
          repositoryName: autoencoder-train-gpu
          artifact: spectral-net-source
          buildLocation: /src
          dockerfile:
            path: scripts/Dockerfile.ae-train-gpu
        env:
          - name: LD_LIBRARY_PATH
            value: /usr/local/nvidia/lib64:/usr/local/nvidia/bin
          - name: GPU
            value: "0"
          - name: GPU_MEMORY_FRACTION
            value: "0.50"
          - name: DATA_SET
            value: mnist

        nodeSelector:
          cloud.google.com/gke-accelerator: "nvidia-tesla-p4"
        resources:
          limits:
            nvidia.com/gpu: 1

    - name: TrainSiameseModel
      train:
#        image: registry-intl.eu-central-1.aliyuncs.com/myelinproj/spectral-net-train-gpu:1.5
        imageBuild:
          repositoryName: siamese-train-gpu
          artifact: spectral-net-source
          buildLocation: /src
          dockerfile:
            path: scripts/Dockerfile.siamese-train-gpu
        env:
          - name: LD_LIBRARY_PATH
            value: /usr/local/nvidia/lib64:/usr/local/nvidia/bin
          - name: GPU
            value: "0"
          - name: GPU_MEMORY_FRACTION
            value: "0.50"
          - name: DATA_SET
            value: mnist

        nodeSelector:
          cloud.google.com/gke-accelerator: "nvidia-tesla-p4"
        resources:
          limits:
            nvidia.com/gpu: 1

    - name: TrainSpectralNetModel
      train:
#        image: registry-intl.eu-central-1.aliyuncs.com/myelinproj/spectral-net-train-gpu:1.5
        imageBuild:
          repositoryName: spectral-net-train-gpu
          artifact: spectral-net-source
          buildLocation: /src
          dockerfile:
            path: scripts/Dockerfile.train-gpu
        env:
          - name: LD_LIBRARY_PATH
            value: /usr/local/nvidia/lib64:/usr/local/nvidia/bin
          - name: GPU
            value: "0"
          - name: GPU_MEMORY_FRACTION
            value: "0.5 0"
          - name: DATA_SET
            value: mnist

        nodeSelector:
          cloud.google.com/gke-accelerator: "nvidia-tesla-p4"
        resources:
          limits:
            nvidia.com/gpu: 1


    - name: DeployModel
      deploy:
#        image: registry-intl.eu-central-1.aliyuncs.com/myelinproj/spectral-net-deploy:1.0
        imageBuild:
          repositoryName: model-graph-model4-deploy
          artifact: spectral-net-source
          buildLocation: /src
          dockerfile:
            path: scripts/Dockerfile.deploy
        endpointType: REST
        endpointRestType: Multipart

  sensors:
    - name: TrainAutoencoderModelOnStart
      tasks:
        - resourceExecutor:
            task: DataPrepAutoEncoder
        - trainer:
            task: TrainAutoencoderModel


